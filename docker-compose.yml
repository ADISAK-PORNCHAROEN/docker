version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrm-dev
    restart: always
    environment:
      TZ: Asia/Bangkok
      POSTGRES_DB: hrmproject
      POSTGRES_USER: hrmproject
      POSTGRES_PASSWORD: simplePassword
      POSTGRES_MULTIPLE_DATABASES: hrmproject
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "hrmproject"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_hrmproject:/var/lib/postgresql/data

volumes:
  postgres_data_hrmproject: # กำหนดชื่อ volume ที่ต้องการจะสร้าง
    driver: local